<div class="panel panel-primary">
  <div class="panel-body">
    <form class="form-horizontal"
          novalidate
          (ngSubmit)="save()"
          [formGroup]="personForm">
      <fieldset>
        <div class="form-group"
             [ngClass]="{'has-error': (personForm.get('firstName').touched ||
                                        personForm.get('firstName').dirty) &&
                                        !personForm.get('firstName').valid }">
          <label class="col-md-2 control-label"
                 for="firstNameId">First Name</label>

          <div class="col-md-8">
            <input class="form-control"
                   id="firstNameId"
                   type="text"
                   placeholder="First Name (required)"
                   formControlName="firstName" />
            <span class="help-block" *ngIf="(personForm.get('firstName').touched ||
                                              personForm.get('firstName').dirty) &&
                                              personForm.get('firstName').errors">
              <span *ngIf="personForm.get('firstName').errors.required">
                Please enter your first name.
              </span>
              <span *ngIf="personForm.get('firstName').errors.minlength">
                The first name must be longer than 3 characters.
              </span>
            </span>
          </div>
        </div>

        <div class="form-group"
             [ngClass]="{'has-error': (personForm.get('lastName').touched ||
                                        personForm.get('lastName').dirty) &&
                                        !personForm.get('lastName').valid }">
          <label class="col-md-2 control-label"
                 for="lastNameId">Last Name</label>

          <div class="col-md-8">
            <input class="form-control"
                   id="lastNameId"
                   type="text"
                   placeholder="Last Name (required)"
                   formControlName="lastName"/>
            <span class="help-block" *ngIf="(personForm.get('lastName').touched ||
                                              personForm.get('lastName').dirty) &&
                                              personForm.get('lastName').errors">
              <span *ngIf="personForm.get('lastName').errors.required">
                Please enter your last name.
              </span>
            </span>
          </div>
        </div>

        <div class="form-group"
             [ngClass]="{'has-error': (personForm.get('dob').touched ||
                                        personForm.get('dob').dirty) &&
                                        !personForm.get('dob').valid }">
          <label class="col-md-2 control-label"
                 for="lastNameId">Date Of Birth</label>

          <div class="col-md-8">
            <input class="form-control"
                   id="dobId"
                   type="text"
                   placeholder="Date Of Birth (required)"
                   formControlName="dob"/>
            <span class="help-block" *ngIf="(personForm.get('dob').touched ||
                                              personForm.get('dob').dirty) &&
                                              personForm.get('dob').errors">
              <span *ngIf="personForm.get('dob').errors.required">
                Please enter your date of birth.
              </span>
            </span>
          </div>
        </div>

        <div class="form-group">
          <div class="col-md-4 col-md-offset-2">
            <span>
              <button class="btn btn-primary"
                      type="submit"
                      [disabled]="!personForm.valid">
                Save
              </button>
            </span>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>
