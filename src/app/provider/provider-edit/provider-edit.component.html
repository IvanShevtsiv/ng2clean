<div class="panel panel-primary">
  <div class="panel-body">
    <form class="form-horizontal"
          novalidate
          (ngSubmit)="onSubmit()"
          [formGroup]="providerForm">
      <fieldset>
        <div class="form-group"
             [ngClass]="{'has-danger': (providerForm.get('firstName').touched ||
                                        providerForm.get('firstName').dirty) &&
                                        !providerForm.get('firstName').valid }">
          <label class="col-md-2 control-label"
                 for="firstNameId">First Name</label>

          <div class="col-md-8">
            <input class="form-control"
                   id="firstNameId"
                   type="text"
                   placeholder="First Name (required)"
                   formControlName="firstName" />
            <span class="form-control-feedback" *ngIf="(providerForm.get('firstName').touched ||
                                              providerForm.get('firstName').dirty) &&
                                              providerForm.get('firstName').errors">
              <span *ngIf="providerForm.get('firstName').errors.required">
                Please enter your first name.
              </span>
              <span *ngIf="providerForm.get('firstName').errors.minlength">
                The first name must be longer than 3 characters.
              </span>
            </span>
          </div>
        </div>

        <div class="form-group"
             [ngClass]="{'has-danger': (providerForm.get('lastName').touched ||
                                        providerForm.get('lastName').dirty) &&
                                        !providerForm.get('lastName').valid }">
          <label class="col-md-2 control-label"
                 for="lastNameId">Last Name</label>

          <div class="col-md-8">
            <input class="form-control"
                   id="lastNameId"
                   type="text"
                   placeholder="Last Name (required)"
                   formControlName="lastName"/>
            <span class="form-control-feedback" *ngIf="(providerForm.get('lastName').touched ||
                                              providerForm.get('lastName').dirty) &&
                                              providerForm.get('lastName').errors">
              <span *ngIf="providerForm.get('lastName').errors.required">
                Please enter your last name.
              </span>
            </span>
          </div>
        </div>

        <div class="form-group"
             [ngClass]="{'has-danger': (providerForm.get('position').touched ||
                                        providerForm.get('position').dirty) &&
                                        !providerForm.get('position').valid }">
          <label class="col-md-2 control-label"
                 for="providerId">Choose a Position</label>

          <div class="col-md-8">
            <p-autoComplete id="providerId" formControlName="position" [(ngModel)]="position" [suggestions]="filteredPositions" (completeMethod)="filterRoles($event)"
                            [size]="30" [minLength]="1" [dropdown]="true"
                            placeholder="Please Choose a Role." (onDropdownClick)="handleDropdownClick($event)"></p-autoComplete>
            <span class="form-control-feedback" *ngIf="(providerForm.get('position').touched ||
                                              providerForm.get('position').dirty) &&
                                              providerForm.get('position').errors">
              <span *ngIf="providerForm.get('position').errors.required">
                Please choose a health professional.
              </span>
            </span>
          </div>
        </div>

        <div class="form-group"
             [ngClass]="{'has-danger': (providerForm.get('email').touched ||
                                        providerForm.get('email').dirty) &&
                                        !providerForm.get('email').valid }">
          <label class="col-md-2 control-label"
                 for="email">Email</label>

          <div class="col-md-8">
            <input class="form-control"
                   id="email"
                   type="email"
                   placeholder="Email (required)"
                   formControlName="email"/>
            <span class="form-control-feedback" *ngIf="(providerForm.get('email').touched ||
                                              providerForm.get('email').dirty) &&
                                              providerForm.get('email').errors">
              <span *ngIf="providerForm.get('email').errors.required">
                Please enter your Email.
              </span>
            </span>
          </div>
        </div>

        <div class="form-group">
          <div class="col-md-4 col-md-offset-2">
            <span>
              <button class="btn btn-primary"
                      type="submit"
                      [disabled]="!providerForm.valid">
                Save
              </button>
              <button class="btn btn-secondary"
                      type="reset">
                Reset
              </button>
            </span>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>
