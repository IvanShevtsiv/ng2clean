<a class="btn btn-outline-primary"
   type="button"
   [routerLink]="['/patients']">
  Back
</a>
<div class="panel panel-primary">
  <div class="panel-body">
    <form class="form-horizontal"
          novalidate
          (ngSubmit)="onSubmit()"
          [formGroup]="patientForm">
      <fieldset>
        <div class="form-group"
             [ngClass]="{'has-danger': (patientForm.get('firstName').touched ||
                                        patientForm.get('firstName').dirty) &&
                                        !patientForm.get('firstName').valid }">
          <label class="col-md-2 control-label"
                 for="firstNameId">First Name</label>

          <div class="col-md-8">
            <input class="form-control"
                   id="firstNameId"
                   type="text"
                   placeholder="First Name (required)"
                   formControlName="firstName" />
            <span class="form-control-feedback" *ngIf="(patientForm.get('firstName').touched ||
                                              patientForm.get('firstName').dirty) &&
                                              patientForm.get('firstName').errors">
              <span *ngIf="patientForm.get('firstName').errors.required">
                Please enter your first name.
              </span>
              <span *ngIf="patientForm.get('firstName').errors.minlength">
                The first name must be longer than 3 characters.
              </span>
            </span>
          </div>
        </div>

        <div class="form-group"
             [ngClass]="{'has-danger': (patientForm.get('lastName').touched ||
                                        patientForm.get('lastName').dirty) &&
                                        !patientForm.get('lastName').valid }">
          <label class="col-md-2 control-label"
                 for="lastNameId">Last Name</label>

          <div class="col-md-8">
            <input class="form-control"
                   id="lastNameId"
                   type="text"
                   placeholder="Last Name (required)"
                   formControlName="lastName"/>
            <span class="form-control-feedback" *ngIf="(patientForm.get('lastName').touched ||
                                              patientForm.get('lastName').dirty) &&
                                              patientForm.get('lastName').errors">
              <span *ngIf="patientForm.get('lastName').errors.required">
                Please enter your last name.
              </span>
            </span>
          </div>
        </div>

        <div class="form-group"
             [ngClass]="{'has-danger': (patientForm.get('provider').touched ||
                                        patientForm.get('provider').dirty) &&
                                        !patientForm.get('provider').valid }">
          <label class="col-md-2 control-label"
                 for="providerId">Choose a Doctor</label>

          <div class="col-md-8">
            <p-autoComplete id="providerId" formControlName="provider" [suggestions]="filteredProviders" (completeMethod)="filterProviders($event)"
                            [size]="30" [minLength]="1" [dropdown]="true"
                            placeholder="Please Choose a Doctor."(onDropdownClick)="handleDropdownClick($event)"></p-autoComplete>
            <span class="form-control-feedback" *ngIf="(patientForm.get('provider').touched ||
                                              patientForm.get('provider').dirty) &&
                                              patientForm.get('provider').errors">
              <span *ngIf="patientForm.get('provider').errors.required">
                Please Choose a Doctor.
              </span>
            </span>
          </div>
        </div>
        <div class="form-group"
             [ngClass]="{'has-danger': (patientForm.get('dob').touched ||
                                        patientForm.get('dob').dirty) &&
                                        !patientForm.get('dob').valid }">
          <label class="col-md-2 control-label"
                 for="dobId">Date Of Birth</label>

          <div class="col-md-8">
            <p-calendar formControlName="dob"></p-calendar>
          </div>
        </div>
        <div class="form-group"
             [ngClass]="{'has-danger': (patientForm.get('description').touched ||
                                        patientForm.get('description').dirty) &&
                                        !patientForm.get('description').valid }">
          <label class="col-md-2 control-label"
                 for="description">Description</label>

          <div class="col-md-8">
            <textarea class="form-control"
                   id="description"
                   placeholder="Description (required)"
                   formControlName="description"></textarea>
            <span class="form-control-feedback" *ngIf="(patientForm.get('description').touched ||
                                              patientForm.get('description').dirty) &&
                                              patientForm.get('description').errors">
              <span *ngIf="patientForm.get('description').errors.required">
                Please enter description.
              </span>
            </span>
          </div>
        </div>

        <div class="form-group"
             [ngClass]="{'has-danger': (patientForm.get('address').touched ||
                                        patientForm.get('address').dirty) &&
                                        !patientForm.get('address').valid }">
          <label class="col-md-2 control-label"
                 for="address">Address</label>

          <div class="col-md-8">
            <input class="form-control"
                   id="address"
                   type="text"
                   placeholder="Address (required)"
                   formControlName="address"/>
            <span class="form-control-feedback" *ngIf="(patientForm.get('address').touched ||
                                              patientForm.get('address').dirty) &&
                                              patientForm.get('address').errors">
              <span *ngIf="patientForm.get('address').errors.required">
                Please enter your address.
              </span>
            </span>
          </div>
        </div>

        <div class="form-group"
             [ngClass]="{'has-danger': (patientForm.get('phone').touched ||
                                        patientForm.get('phone').dirty) &&
                                        !patientForm.get('phone').valid }">
          <label class="col-md-2 control-label"
                 for="phone">Phone number</label>

          <div class="col-md-8">
            <input class="form-control"
                   id="phone"
                   type="number"
                   placeholder="Phone number (required)"
                   formControlName="phone"/>
            <span class="form-control-feedback" *ngIf="(patientForm.get('phone').touched ||
                                              patientForm.get('phone').dirty) &&
                                              patientForm.get('phone').errors">
              <span *ngIf="patientForm.get('phone').errors.required">
                Please enter your Phone number.
              </span>
            </span>
          </div>
        </div>

        <div class="form-group"
             [ngClass]="{'has-danger': (patientForm.get('lastName').touched ||
                                        patientForm.get('lastName').dirty) &&
                                        !patientForm.get('lastName').valid }">
          <label class="col-md-2 control-label"
                 for="email">Email</label>

          <div class="col-md-8">
            <input class="form-control"
                   id="email"
                   type="email"
                   placeholder="Email (required)"
                   formControlName="email"/>
            <span class="form-control-feedback" *ngIf="(patientForm.get('email').touched ||
                                              patientForm.get('email').dirty) &&
                                              patientForm.get('email').errors">
              <span *ngIf="patientForm.get('email').errors.required">
                Please enter your Email.
              </span>
            </span>
          </div>
        </div>

        <div class="form-group">
          <div class="col-md-4 col-md-offset-2">
            <span>
              <button class="btn btn-primary"
                      type="submit"
                      [disabled]="!patientForm.valid">
                Save
              </button>
              <button class="btn btn-secondary"
                      type="reset">
                Reset
              </button>
            </span>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>
